{% extends 'first/base.html' %}
{% load static %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'first/css/home.css' %}">
    {% endblock %}

{% block content%}

<div class="container-fluid">
	<div class="row mb-5">
		<div class="col-12">
			<h2 class="section-title">
				<span>Список доступных книг</span>
			</h2>
		</div>
	</div>

	<div class="row">

		{% for book in object_list %}
		<div class="col-lg-3 col-md-4 col-sm-6 mb-3">
			<a href="#" style="text-decoration: none; color: inherit;">
				<div class="product-card">
					<div class="product-details">
						<h4>{{ book.title }}</h4>
						<h4>{{ book.authors }}</h4>
						<h4>{{ book.genres }}</h4>
                        <h4>{{ book.release_date }}</h4>
					</div>
				</div>
			</a>
		</div>	
		{% endfor %}


</div>
</div>
{% endblock %}
